<!DOCTYPE html>
<html>
<head>
	<title>Slider_Plugin</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://use.fontawesome.com/a0eb305f86.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>

<div id="Slider_Plugin">
  <div class="lines">
    <div class="line" data-slide="slide1"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <div class="slides">
  </div>
	<div id="NavBtn">
		<div id="prevBtn" data-call="prevBtn"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
		<div id="nextBtn" data-call="nextBtn"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
	</div>
</div>

<script type="text/javascript" src="js/_Slider.js"></script>
</body>
</html>
